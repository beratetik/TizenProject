<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">


<title>Schedule Band</title>

<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/jquery.mobile.min.js"></script>
<script type="text/javascript" src="js/jquerymobile-swipeupdown.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<link rel="stylesheet" href="css/jquery.mobile.min.css" />
<link rel="stylesheet" href="css/style.css" />



<body>

	<div data-role="collapsibleset">
		<div data-role="collapsible" data-inset="false"
			data-collapsed-icon="gear" data-expanded-icon="delete"
			data-iconpos="bottom">
			<h1>
				<center>날 짜</center>
			</h1>
			<input type="date" data-role="datebox" name="somedate"
				data-options='{"mode": "datebox", "overrideDateFormat": "%m/%d/%Y"}' />

		</div>
		
		<div data-role="collapsible" data-inset="false"
			data-collapsed-icon="gear" data-expanded-icon="delete"
			data-iconpos="bottom">
			<h1>
				<center>시 간</center>
			</h1>

		</div>
		<div data-role="collapsible" data-inset="false"
			data-collapsed-icon="gear" data-expanded-icon="delete"
			data-iconpos="bottom">
			<h1>
				<center>분 류</center>
			</h1>
			<p>I'm the expanded content.</p>
		</div>
		<div data-role="collapsible" data-inset="false"
			data-collapsed-icon="gear" data-expanded-icon="delete"
			data-iconpos="bottom">
			<h1>
				<center>장 소</center>
			</h1>
			<p>I'm the expanded content.</p>
		</div>
		<div data-role="collapsible" data-inset="false"
			data-collapsed-icon="gear" data-expanded-icon="delete"
			data-iconpos="bottom">
			<h1>
				<center>알 림</center>
			</h1>
			<p>I'm the expanded content.</p>
		</div>
		<div data-role="collapsible" data-inset="false"
			data-expanded-icon="delete" data-iconpos="bottom">
			<h1>
				<center>초 대</center>
			</h1>
			<p>I'm the expanded content.</p>
		</div>
	</div>



</body>
</html>
